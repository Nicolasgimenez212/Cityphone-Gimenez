	  <h1>Contactanos:</h1>
	  <form class="row g-3">
		<div class="col-md-4">
		  <label for="validationDefault01" class="form-label">Nombre</label>
		  <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
		</div>
		<div class="col-md-4">
		  <label for="validationDefault02" class="form-label">Apellido</label>
		  <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
		</div>
		<div class="col-md-4">
		  <label for="validationDefaultUsername" class="form-label">Coloque su Email </label>
		  <div class="input-group">
			<span class="input-group-text" id="inputGroupPrepend2">Email</span>
			<input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
		  </div>
		</div>
		<div class="col-md-6">
		  <label for="validationDefault03" class="form-label">Ciudad</label>
		  <input type="text" class="form-control" id="validationDefault03" required>
		</div>
		<div class="col-md-3">
		  <label for="validationDefault04" class="form-label">Pais</label>
		  <select class="form-select" id="validationDefault04" required>
			<option selected disabled value="">Choose...</option>
			<option>...</option>
		  </select>
		</div>
		<div class="col-md-3">
		  <label for="validationDefault05" class="form-label">Codigo Postal</label>
		  <input type="text" class="form-control" id="validationDefault05" required>
		</div>
		<div class="col-12">
		  <div class="form-check">
		  </div>
		</div>
	 </form>
	<Div>

     </Div>
